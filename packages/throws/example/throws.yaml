# Throws analyzer config
# Extend/override known throwing members.
# Keys are "<library-uri>.<enclosing>.<member>" or "<library-uri>.<member>" for top-level.
# Example: dart:core.Iterable.single

throws:
  include_prebuilt:
    - dart
  include_paths:
    - gen/flutter_errors.yaml
  custom_errors:
    dart:core.Iterable.single:
      - StateError
